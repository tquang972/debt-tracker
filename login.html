<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Login - Debt Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 1rem;
        }

        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .login-button {
            background: var(--primary-color);
            color: white;
            padding: 0.875rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        .login-button:hover {
            background: var(--primary-dark);
        }

        .login-button:active {
            transform: scale(0.98);
        }

        .login-button:disabled {
            background: var(--border-color);
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>ðŸ”’ Debt Tracker</h1>
                <p>Sign in to access your data</p>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email"
                        placeholder="your-email@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password"
                        placeholder="Enter your password">
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase Compat SDKs -->
    <script src="js/lib/firebase-app-compat.js"></script>
    <script src="js/lib/firebase-auth-compat.js"></script>

    <script type="module">
        import { signIn, onAuthStateChanged } from './js/auth.js';

        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');

        // Check if already logged in
        onAuthStateChanged((user) => {
            if (user) {
                window.location.href = './';
            }
        });

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Clear previous error
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';

            // Disable button and show loading
            loginButton.disabled = true;
            loginButton.textContent = 'Signing in...';

            try {
                await signIn(email, password);
                // Redirect will happen automatically via onAuthStateChanged
            } catch (error) {
                console.error('Login error:', error);
                console.error('Error code:', error.code);
                console.error('Error message:', error.message);

                // Show user-friendly error message
                let message = `Failed to sign in. Error: ${error.code || 'unknown'}`;
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password') {
                    message = 'Invalid email or password.';
                } else if (error.code === 'auth/user-not-found') {
                    message = 'No account found with this email.';
                } else if (error.code === 'auth/too-many-requests') {
                    message = 'Too many failed attempts. Please try again later.';
                } else if (error.code === 'auth/network-request-failed') {
                    message = 'Network error. Please check your connection.';
                } else if (!error.code) {
                    message = `Error: ${error.message}`;
                }

                errorMessage.textContent = message;
                errorMessage.classList.add('show');

                // Re-enable button
                loginButton.disabled = false;
                loginButton.textContent = 'Sign In';
            }
        });
    </script>
</body>

</html>
