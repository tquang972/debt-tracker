<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Debt Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Preload critical fonts or icons if needed -->
</head>

<body>
    <div id="app">
        <header class="app-header">
            <h1 class="app-title">Debt Tracker</h1>
            <div class="user-selector" id="userSelector">
                <!-- User toggle will go here -->
            </div>
        </header>

        <main id="mainContent" class="app-content">
            <!-- Dynamic content will be injected here -->
            <div class="loading-spinner" id="loadingMsg">Loading...</div>
            <div id="errorLog" style="color: red; font-size: 0.8rem; margin-top: 1rem; white-space: pre-wrap;"></div>
        </main>

        <script>
            // On-screen console logger (enabled only with ?debug flag)
            const urlParams = new URLSearchParams(window.location.search);
            // Clean up any leftover console element from previous sessions
            const existing = document.getElementById('onScreenConsole');
            if (existing) { existing.remove(); }
            if (urlParams.has('debug')) {
                const logDiv = document.createElement('div');
                logDiv.id = 'onScreenConsole';
                logDiv.style.cssText = 'position:fixed;bottom:0;left:0;width:100%;max-height:30vh;overflow:auto;background:rgba(0,0,0,0.9);color:#0f0;font-family:monospace;font-size:12px;padding:8px;z-index:10000;border-top:2px solid #0f0;';
                document.body.appendChild(logDiv);

                const addLog = (type, ...args) => {
                    const line = document.createElement('div');
                    line.style.color = type === 'error' ? '#f00' : type === 'warn' ? '#fa0' : '#0f0';
                    line.textContent = `[${type}] ${args.map(a => typeof a === 'object' ? JSON.stringify(a) : a).join(' ')}`;
                    logDiv.appendChild(line);
                    logDiv.scrollTop = logDiv.scrollHeight;
                };

                const originalLog = console.log;
                const originalError = console.error;
                const originalWarn = console.warn;

                console.log = (...args) => { originalLog(...args); addLog('log', ...args); };
                console.error = (...args) => { originalError(...args); addLog('error', ...args); };
                console.warn = (...args) => { originalWarn(...args); addLog('warn', ...args); };

                window.onerror = (msg, url, line, col, error) => { addLog('error', `${msg} at ${url}:${line}:${col}`); return false; };
                window.addEventListener('unhandledrejection', (event) => { addLog('error', `Promise Rejection: ${event.reason}`); });
                // No test log needed in production
            }
        </script>

        <nav class="bottom-nav">
            <button class="nav-item active" data-view="dashboard">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="7" height="9" x="3" y="3" rx="1" />
                    <rect width="7" height="5" x="14" y="3" rx="1" />
                    <rect width="7" height="9" x="14" y="12" rx="1" />
                    <rect width="7" height="5" x="3" y="16" rx="1" />
                </svg>
                <span>Overview</span>
            </button>
            <button class="nav-item" data-view="debts">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                    <circle cx="8.5" cy="7" r="4" />
                    <line x1="20" x2="20" y1="8" y2="14" />
                    <line x1="23" x2="17" y1="11" y2="11" />
                </svg>
                <span>Debts</span>
            </button>
            <button class="nav-item" data-view="history">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 3v5h5" />
                    <path d="M3.05 13A9 9 0 1 0 6 5.3L3 8" />
                </svg>
                <span>History</span>
            </button>
            <button class="nav-item" data-view="analytics">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" x2="12" y1="20" y2="10" />
                    <line x1="18" x2="18" y1="20" y2="4" />
                    <line x1="6" x2="6" y1="20" y2="16" />
                </svg>
                <span>Analytics</span>
            </button>
        </nav>

        <!-- Version indicator -->
        <div
            style="position: fixed; bottom: 60px; right: 8px; font-size: 0.65rem; color: rgba(255,255,255,0.3); z-index: 1;">
            v1.2.5
        </div>
    </div>

    <!-- Firebase Compat Scripts (Local Bundle) -->
    <script src="js/lib/firebase-app-compat.js"></script>
    <script src="js/lib/firebase-firestore-compat.js"></script>

    <!-- Manual Loader to ensure Firebase is ready before App -->
    <script>
        function loadApp() {
            if (window.firebase && window.firebase.firestore) {
                console.log("Firebase ready, loading app...");
                import('./js/app.js')
                    .then(() => console.log("App loaded successfully"))
                    .catch(e => {
                        console.error("Failed to load app:", e);
                        document.getElementById('loadingMsg').textContent = 'Error loading app.js';
                        document.getElementById('errorLog').textContent = e.toString();
                    });
            } else {
                console.log("Waiting for Firebase...");
                setTimeout(loadApp, 200);
            }
        }
        loadApp();
    </script>
    <script>
        // Force unregister old SW to fix caching issues
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function (registrations) {
                for (let registration of registrations) {
                    registration.unregister();
                }
            });

            // Re-register new SW with cache buster
            navigator.serviceWorker.register('sw.js?v=' + new Date().getTime())
                .then(reg => console.log('SW registered', reg))
                .catch(err => console.error('SW failed', err));
        }
    </script>
</body>

</html>
