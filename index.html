<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Debt Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <link rel="stylesheet" href="css/theme.css?v=2">
    <link rel="stylesheet" href="css/style.css?v=2">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => console.log('SW registered:', registration))
                    .catch(error => console.log('SW registration failed:', error));
            });
        }
    </script>
    <!-- Preload critical fonts or icons if needed -->
</head>

<body>
    <div id="app">
        <header class="app-header">
            <h1 class="app-title">Debt Tracker</h1>
            <div class="header-actions">
                <div style="display: flex; gap: 0.5rem; align-items: center;">
                    <button id="installBtn" class="btn-icon--sm" style="display: none; color: var(--accent-primary);"
                        aria-label="Install App">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                    </button>
                    <div class="user-selector" id="userSelector">
                        <!-- User toggle will go here -->
                    </div>
                    <button id="logoutBtn" class="btn-icon--sm" aria-label="Logout">
                        Logout
                    </button>
                </div>
            </div>
            <div class="footer-content">
                <p>Debt Tracker v1.6.3</p>
                <p>&copy; 2024</p>
            </div>
        </header>

        <main id="mainContent" class="app-content">
            <!-- Dynamic content will be injected here -->
            <div class="loading-spinner" id="loadingMsg">Loading...</div>
            <div id="errorLog" style="color: red; font-size: 0.8rem; margin-top: 1rem; white-space: pre-wrap;"></div>
        </main>

        <script>
            // On-screen console logger (enabled only with ?debug flag)
            const urlParams = new URLSearchParams(window.location.search);
            // Clean up any leftover console element from previous sessions
            const existing = document.getElementById('onScreenConsole');
            if (existing) { existing.remove(); }
            if (urlParams.has('debug')) {
                const logDiv = document.createElement('div');
                logDiv.id = 'onScreenConsole';
                logDiv.style.cssText = 'position:fixed;bottom:0;left:0;width:100%;max-height:30vh;overflow:auto;background:rgba(0,0,0,0.9);color:#0f0;font-family:monospace;font-size:12px;padding:8px;z-index:10000;border-top:2px solid #0f0;';
                document.body.appendChild(logDiv);

                const addLog = (type, ...args) => {
                    const line = document.createElement('div');
                    line.style.color = type === 'error' ? '#f00' : type === 'warn' ? '#fa0' : '#0f0';
                    line.textContent = `[${type}] ${args.map(a => typeof a === 'object' ? JSON.stringify(a) : a).join(' ')}`;
                    logDiv.appendChild(line);
                    logDiv.scrollTop = logDiv.scrollHeight;
                };

                const originalLog = console.log;
                const originalError = console.error;
                const originalWarn = console.warn;

                console.log = (...args) => { originalLog(...args); addLog('log', ...args); };
                console.error = (...args) => { originalError(...args); addLog('error', ...args); };
                console.warn = (...args) => { originalWarn(...args); addLog('warn', ...args); };

                window.onerror = (msg, url, line, col, error) => { addLog('error', `${msg} at ${url}:${line}:${col}`); return false; };
                window.addEventListener('unhandledrejection', (event) => { addLog('error', `Promise Rejection: ${event.reason}`); });
                // No test log needed in production
            }
        </script>

        <nav class="bottom-nav">
            <button class="nav-item active" data-view="dashboard">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="7" height="9" x="3" y="3" rx="1" />
                    <rect width="7" height="5" x="14" y="3" rx="1" />
                    <rect width="7" height="9" x="14" y="12" rx="1" />
                    <rect width="7" height="5" x="3" y="16" rx="1" />
                </svg>
                <span>Overview</span>
            </button>
            <button class="nav-item" data-view="history">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 3v5h5" />
                    <path d="M3.05 13A9 9 0 1 0 6 5.3L3 8" />
                </svg>
                <span>History</span>
            </button>
            <button class="nav-item" data-view="analytics">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" x2="12" y1="20" y2="10" />
                    <line x1="18" x2="18" y1="20" y2="4" />
                    <line x1="6" x2="6" y1="20" y2="16" />
                </svg>
                <span>Analytics</span>
            </button>
            <button class="nav-item" data-view="benefits">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="5" width="20" height="14" rx="2" ry="2"></rect>
                    <line x1="2" y1="10" x2="22" y2="10"></line>
                </svg>
                <span>Benefits</span>
            </button>
            <button class="nav-item" data-view="points">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon
                        points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
                </svg>
                <span>Points</span>
            </button>
        </nav>

        <!-- Version indicator -->
    </div>

    <!-- Firebase Compat Scripts    <!-- Firebase SDKs -->
    <script src="js/lib/firebase-app-compat.js?v=2"></script>
    <script src="js/lib/firebase-auth-compat.js?v=2"></script>
    <script src="js/lib/firebase-firestore-compat.js?v=2"></script>

    <!-- Manual Loader to ensure Firebase is ready before App -->
    <script>
        async function loadApp() {
            if (window.firebase && window.firebase.firestore) {
                console.log("Firebase ready, checking authentication...");

                // Check authentication before loading app
                try {
                    const { requireAuth } = await import('./js/auth.js?v=2');
                    await requireAuth(); // This will redirect to login if not authenticated

                    console.log("Authenticated, loading app...");
                    await import('./js/app.js?v=25');
                    console.log("App loaded successfully");
                } catch (e) {
                    if (e.message !== 'Not authenticated') {
                        console.error("Failed to load app:", e);
                        document.getElementById('loadingMsg').textContent = 'Error loading app.js';
                        document.getElementById('errorLog').textContent = e.toString();
                    }
                }
            } else {
                console.log("Waiting for Firebase...");
                setTimeout(loadApp, 200);
            }
        }
        loadApp();
    </script>
    <script>
        // Force unregister old SW to fix caching issues
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function (registrations) {
                for (let registration of registrations) {
                    registration.unregister();
                }
            });

            // Re-register new SW with cache buster
            navigator.serviceWorker.register('sw.js?v=' + new Date().getTime())
                .then(reg => console.log('SW registered', reg))
                .catch(err => console.error('SW failed', err));
        }
    </script>
</body>

</html>
